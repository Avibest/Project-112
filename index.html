<!DOCTYPE html>
<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <h3 class="btn btn-info heading">
          Gesture Web App
          <br/>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#9994;</span>
          <span>&#128079;</span>
          <span>&#129304;</span>
        </h3>

        <p style="font-size: 22px;">
          Take a selfie of a gesture to know about its meaning.
        </p>
        <p>On the following gestures the model is trained:</p>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12 text-center">
          <label>Webcam View</label>
          <div id="camera" aria-label="Webcam preview area"></div>
          <br/><br/>
          <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 text-center">
          <div class="emoji-list">
            <span>&#129304;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
          </div>
          <br/>
          <label>Prediction</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="emoji" id="result_emoji" aria-live="polite"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 text-center">
          <label>Snapshot</label>
          <div id="result"></div>
          <br/><br/>
          <button class="btn btn-success" onclick="check()">Predict Gesture</button>
        </div>
      </div>

      <div class="text-center">
        <p id="quote" style="color: red; font-size: 30px;"></p>
        <p id="status" class="text-muted"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
